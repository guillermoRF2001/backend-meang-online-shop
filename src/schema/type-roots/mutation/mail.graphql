type Mutation {
    "Envio de emails automaticos"
    sendEmail(mail: MailInput!): ResultMail
    activeUserEmail(id: ID!, email: String!): ResultMail
    activeUserAction(id: ID!, birthday: String!, password: String!): ResultMail
