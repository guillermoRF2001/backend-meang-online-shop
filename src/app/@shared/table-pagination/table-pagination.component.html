<button
  class="btn btn-success float-right mr-3 mb-2"
  (click)="manageAction('add', '')"
>
  <i class="bx bxs-add-to-queue" style="color: #ffffff"></i> AÃ±adir
</button>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of tableColumns">
          {{ column.label }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data$ | async">
        <td *ngFor="let val of tableColumns">{{ data[val.property] }}</td>
        <td>
          <button type="button" class="btn btn-success float-lg-left" (click)="manageAction('info', data)">
            <i class="bx bx-info-circle" style="color: #ffffff"></i></button
          >&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="infoPage.total"
    [(page)]="infoPage.page"
    (pageChange)="changePage()"
    [pageSize]="infoPage.itemsPage"
  >
  </ngb-pagination>

  <select
    class="custom-select"
    style="width: auto"
    [(ngModel)]="infoPage.itemsPage"
    (ngModelChange)="loadData()"
  >
    <option [ngValue]="5">5 items per page</option>
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="15">15 items per page</option>
    <option [ngValue]="20">20 items per page</option>
  </select>
</div>
